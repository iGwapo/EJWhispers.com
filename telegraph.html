<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegraph Links</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Efek Bintang */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: animateStars 60s linear infinite;
      z-index: -1;
      opacity: 0.1;
    }

    @keyframes animateStars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .container {
      max-width: 1000px;
      margin-top: 50px;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #ff5e7c;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      width: 100%;
      margin-top: 30px;
    }

    .telegraph-btn {
      padding: 20px;
      background-color: #ff758c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s;
      text-align: center;
    }

    .telegraph-btn:hover {
      background-color: #ff5e7c;
      transform: translateY(-5px);
    }

    .telegraph-btn:active {
      transform: translateY(2px);
    }

    #back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f67280;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #back-btn:hover {
      background-color: #c94f60;
    }

    @media (max-width: 768px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .button-container {
        grid-template-columns: 1fr;
      }
    }

    /* Animasi untuk judul */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<script>
function openLink(url) {
  if (url.includes('instagram.com') || url.endsWith('.pdf')) {
    window.open(url, '_blank'); // Instagram dan PDF buka di tab baru

}
