<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kenangan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #fff;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .lightbox button {
      background: #ff758c;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .lightbox button:hover {
      background: #ff5e7c;
    }
    .btn-back {
      margin: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background-color: #ff758c;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-back:hover {
      background-color: #ff5e7c;
    }
  </style>
</head>
<body>

<h1 id="galleryTitle">A Glimpse of Andin</h1>

<div class="gallery" id="gallery"></div>

<button onclick="goBack()" class="btn-back">Back</button>

<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="">
  <div>
    <button onclick="prevImage()">❮ Sebelumnya</button>
    <button onclick="nextImage()">Selanjutnya ❯</button>
    <button onclick="closeLightbox()">Tutup ✖</button>
  </div>
</div>

<script>
  const totalImages = 33;
  let currentImageIndex = 0;

  const gallery = document.getElementById('gallery');
  for (let i = 1; i <= totalImages; i++) {
    const img = document.createElement('img');
    img.src = `images/foto${i}.jpg`;
    img.alt = `Kenangan ${i}`;
    img.onclick = () => openLightbox(i);
    gallery.appendChild(img);
  }

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  function openLightbox(index) {
    currentImageIndex = index;
    lightboxImg.src = `images/foto${index}.jpg`;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function prevImage() {
    currentImageIndex--;
    if (currentImageIndex < 1) currentImageIndex = totalImages;
    lightboxImg.src = `images/foto${currentImageIndex}.jpg`;
  }

  function nextImage() {
    currentImageIndex++;
    if (currentImageIndex > totalImages) currentImageIndex = 1;
    lightboxImg.src = `images/foto${currentImageIndex}.jpg`;
  }

  function goBack() {
  window.location.href = 'menu.html';
}

</script>

</body>
</html>
